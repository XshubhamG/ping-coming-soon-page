<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a089befebb.js" crossorigin="anonymous"></script>
  <title>Ping coming soon page</title>
</head>
<body>


  <main>

    <div class="container">
      <div class="logo_container">
        <img src="/images/logo.svg" alt="logo">
      </div>

      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="sub-heading">Subscribe and get notified</p>


      <form id="notification_form">
        
        <input type="email"
               id="input-email" 
               class="input-email"
               placeholder="Your email address..">

        <p class="error-msg">Please provide a valid email address.</p>
        <button type="submit" class="submit-btn">Notify Me</button>
      </form>

      <div class="main-img-contianer">
        <img src="/images/illustration-dashboard.png" alt="main img">
      </div>
    </div>

  </main>
  <footer>

    <div class="container">

        <div class="footer-main">
          <div class="social-media-logo-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="footer-copyright">
            <p>&copy; Copyright Ping. All rights reserved.</p>
          </div>
        </div>

        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Shubham Giri</a>.
        </p>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
